<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Modal</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/variable.css">
    <script src="server.js"></script>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="row">
                <div class="col" style="text-align: center;">
                    <div style="display: flex; flex-direction:column;">
                    <span>We use the smallest Cookies</span>
                    <small class="very_small_font">Let's meet you for a more personal experience</small>
                    </div>
                    <form>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                        <button type="submit">Submit</button>
                    </form>
                    <p class="location-request very_small_font" style="text-align: left;">You will see a pop up asking
                        for your location. Please click accept for
                        an accurate pollution index reporting based on your location.</p>
                    <div class="location_permission">
                        <img src="img/location_cookie.png" alt="">
                    </div>
                </div>
                <div class="col apply_flex">
                    <img src="img/cookie.svg" alt="" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
