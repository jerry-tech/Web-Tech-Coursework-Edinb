<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pollution_report.css">
    <title>Polluguard</title>
</head>

<body class="pr">
    <aside>
        <div id="sideNav" class="sidenav">

            <div class="top-cover">
                <div class="logo sec pointer" style="padding: 0 1rem;">
                    <a onclick="document.location='./index.html'"><img src="./img/logo.svg" alt="" class="logo-img"></a>
                </div>

                <a href="javascript:void(0)" class="closebtn" onclick="openClose()">&times;</a>
            </div>

            <a href="./pollution_index.html">Pollution Index</a> 
            <a href="./pollution-report-form.html">Reporting</a>
            <a href="./about-us.html">About</a>
            <a href="./credits.html">Credits</a>
        </div>
    </aside>

    <div class="side_decor">

    </div>

    <main class="container" style="margin-bottom: 1.5rem !important;">

        <section class="header">
            <div class="mt-4 header-content">

                <div class="nav-list">
                    <ul class="nav-list-items" id="topNav">
                        <li class="logo pointer" onclick="document.location='./index.html'">
                            <img src="img/logo.svg" alt="">
                        </li>
                        <li><a href="./pollution_index.html">Pollution Index</a></li>
                        <li><a href="./pollution-report-form.html" class="nav-active">Report Pollution</a></li>
                        <li><a href="./about-us.html">About</a></li>
                        <li>
                            <a href="./credits.html">Credits</a>
                        </li>

                    </ul>

                </div>
                <a href="javascript:void(0);" class="icon" onclick="openClose()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </section>
    </main>

    <div class="container_variable_2">
        <!-- Display Message Container -->
        <div id="messageContainer" class="alert alert-success mt-1 p-2" style="display: none;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <i id="messageIcon" style="font-size: 25px;"></i>
                <span style="margin-left: 10px;" id="message"></span>
            </div>
        </div>
        <!-- Ending Display Message Container -->
        <div class="table_top row justify-content-between align-items-center">
            <h1>Pollution Report</h1>
            <a href="./pollution-report-form.html" class="no-text-decoration"><button class="btn report_btn">Report
                    Pollution</button></a>
        </div>

        <div class="mb-1">
            <form class="card" id="filterForm" method="get">
                <div class="row" style="font-size: medium; font-weight: 300;">
                    <div class="col" style="width: 30%;">
                        <div class="label" for="search">Full Name</div>
                        <input type="text" id="nameFilter" placeholder="Search full name">
                    </div>
                    <div class="col" style="width: 10%;">
                        <div class="label" for="search">Pollution type</div>
                        <select name="search" id="pollutionTypeFilter" type="options">
                            <option value="">Select a Pollution Type</option>
                            <option value="Air">Air</option>
                            <option value="Land">Land</option>
                            <option value="Water">Water</option>
                            <option value="Noise">Noise</option>
                            <option value="Light">Light</option>
                            <option value="Thermal">Thermal</option>
                            <option value="Radioactive">Radioactive</option>
                            <option value="Plastic">Plastic</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <!-- <div class="col">
                        <div class="label" for="search">Status</div>
                        <select name="search" id="search" type="options">
                            <option value="Closed">Closed</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div> -->
                    <div class="col-auto" style="display: flex; align-items: center;">
                        <button type="submit" class="btn" id="searchRecords">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-md-flex align-items-center justify-content-between">
            <div class="mt-5 mb-2" id="table_record_total" style="font-size: 1.2em;">
                Total: 0
            </div>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Reporter</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>Pollution Type</th>
                    <th>Date Reported</th>
                    <th>More</th>
                </tr>
            </thead>
            <tbody>

                <!-- Data will be populated dynamically here -->
            </tbody>
        </table>
        <br>
        <div id="noDataRow" style="display: none; text-align: center;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div id="noDataMessage" style="margin-bottom: 10px;">
                    <img src="./img/empty-set-slash-svgrepo-com.svg" class="me-2" style="width: 10%;"></i>
                </div>
                <div style="margin-top: auto; font-size: 1.5em;">No data available</div>
            </div>
        </div>
        <script src="./js/server.js"></script>
        <script src="./js/pollution_report.js" type="module"></script>
</body>

</html>
